[uwsgi]
socket = 0.0.0.0:8080
chdir = /opt/code/
module=app.wsgi:application
master=True
processes=8
vacuum=True
max-requests=25000
disable-logging=True
uid=65534
harakiri=60
chmod-socket=664
reload-on-rss=220
limit-as=1152
cpu-affinity=1
listen=512
buffer-size=16384
no-orphans=True
auto-procname=True
enable-threads=True
single-interpreter=True
